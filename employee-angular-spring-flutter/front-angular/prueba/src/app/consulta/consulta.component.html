<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo. Messi" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="nombres">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres Completos </th>
        <td mat-cell *matCellDef="let row">{{row.id}}-{{row.fName}}  {{row.sName}} {{row.fLastName}} {{row.sLastName}}</td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="pais">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pais </th>
        <td mat-cell *matCellDef="let row"> {{row.contry}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="documento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Documento </th>
        <td mat-cell *matCellDef="let row">{{row.tipoI}} {{row.numI}} </td>
      </ng-container>
  
      <!-- Color Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.correo}} </td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let row"> {{row.estado}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> acciones </th>
        <td mat-cell *matCellDef="let element"> 
            <button (click)="editEmployee(element.id)" mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                <mat-icon>edit</mat-icon>
            </button>
            <button (click)="deleteEmployee(element.id)" mat-icon-button color="primary" aria-label="Example icon button with a home icon">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>


  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons></mat-paginator>
  </div>
